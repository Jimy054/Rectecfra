<div
  class="container-menu"
  [class.is-mobile]="mobileQuery.matches"
  *ngIf="shouldRun"
>
  <mat-toolbar class="toolbar-menu">
    <button mat-icon-button class="buttonHome" (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="app-name">Rectecfra</h1>
  </mat-toolbar>

  <mat-sidenav-container
    class="sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
    >
      <mat-nav-list>
        <a
          mat-list-item
          [routerLink]="nav.route"
          *ngFor="let nav of contentNav"
        >
          <mat-icon class="icon">{{ nav.icon }}</mat-icon>
          {{ nav.name }}</a
        >
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<div *ngIf="!shouldRun">Please open on Stackblitz to see result</div>
